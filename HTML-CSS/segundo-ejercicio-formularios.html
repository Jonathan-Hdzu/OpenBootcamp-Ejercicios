<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Ejercicio 02 - Formularios en HTML</title>
  </head>
  <body>
    <form action="/">
        <div>
            <label for="name">Nombre: </label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="age">Edad: </label>
            <input type="number" id="age">
        </div>
        <div>
            <label for="frase-bonita">Expresa tu sentir: </label>
            <textarea name="frase-bonita" id="frase-bonita" cols="25" rows="5"></textarea>
        </div>
        <div>
            <button type="submit">Enviar formulario</button>
            <button type="reset">Limpiar mis errores</button>
        </div>







    </form>


  </body>
</html>
