<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Ejercicio 02 - Formularios en HTML</title>
  </head>
  <body>
    <form action="/">
      <label for="name">Nombre: </label>
      <input type="text" id="name" placeholder="Michael Jackson" />

      <label for="age">Edad: </label>
      <input type="number" id="age" placeholder="50" />

      <label for="frase-bonita">Expresa tu sentir: </label>
      <textarea
        name="frase-bonita"
        id="frase-bonita"
        cols="25"
        rows="5"
        placeholder="Me encanta mucho levantarme un lunes e ir a trabajar :)"
      ></textarea>

      <button type="submit">Enviar formulario</button>
      <button type="reset">Limpiar mis datos</button>
    </form>
  </body>
</html>
